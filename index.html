<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="header-section">
        <div class="header-text">
          <h1>Welcome to Tic Tac Toe</h1>
          <h3 class="message">
            Press <button id="startGame">Start</button> to begin!
          </h3>
          <p class="assigned-marker"></p>
        </div>
        <div class="scores">
          <div class="score1">Player 1 Score:</div>
          <div class="score2">Player 2 Score:</div>
        </div>
      </div>

      <div class="game-board">
        <div class="box box-1">1</div>
        <div class="box box-2">2</div>
        <div class="box box-3">3</div>
        <div class="box box-4">4</div>
        <div class="box box-5">5</div>
        <div class="box box-6">6</div>
        <div class="box box-7">7</div>
        <div class="box box-8">8</div>
        <div class="box box-9">9</div>
      </div>
      <button id="wincheck">wincheck</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
